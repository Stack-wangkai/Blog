{% extends 'base.html' %}

{% block srcipt %}
    <link rel="stylesheet" href="/static/css/css_article.css">
{% endblock %}

{% block content %}
    <div id="css_article">
        <h3>{{ article.title }}</h3>
        <p id="desc">-- {{ article.desc }}</p>
        <div>
            {% autoescape off %}
                <p>{{ article.content }}</p>
            {% endautoescape %}
        </div>
        <hr>
    </div>
{% endblock %}
